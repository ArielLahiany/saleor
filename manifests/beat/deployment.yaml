apiVersion: apps/v1
kind: Deployment
metadata:
  name: beat
  namespace: saleor
  labels:
    app: saleor
    component: scheduler
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: saleor
      component: scheduler
  template:
    metadata:
      labels:
        app: saleor
        component: scheduler
    spec:
      containers:
        - name: beat
          image: ariellahiany/saleor:latest
          imagePullPolicy: Always
          # todo: need to give password and username for Redis.
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: django
                  key: DEBUG
          args: ["celery", "-A", "saleor", "beat"]
